<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arcticfox Monitor</title>
    <link rel="stylesheet" href="node_modules/photonkit/dist/css/photon.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="error">
        Searching for Arcticfox device...
    </div>
    <div id="chart"></div>
    <div id="stats">
        <span class="label">Max Power:</span><span class="stats" id="maxPower"></span>
        <span class="label">Max Temperature:</span><span class="stats" id="maxTemperature"></span>
        <span class="label">Temperature rise time:</span><span class="stats" id="riseTime"></span>
        <span class="label">Puff Duration:</span><span class="stats" id="elapsed"></span>
    </div>
    <div id="controls">
        <span class="label">Power</span><input disabled class="form-control" id="psp" type="number"> <span class="unit">W</span>
        <input  style="display:none" class="btn btn-large btn-default" id="setp" type="button" value="set">
        <span class="label">Temperature</span><input  disabled class="form-control" id="tsp" type="number">
        <select disabled class="form-control" id="degreeunit">
            <option value="C">°C</option>
            <option value="F">°F</option>
            <option value="OFF">OFF</option>
        </select>
        <input style="display:none" class="btn btn-large btn-default" id="sett" type="button" value="set">
        <span class="label"></span>
        <input class="btn btn-large btn-default" id="fire" type="button" value="fire">
        <input class="form-control" id="duration" type="number" value="1.0">
        <span class="unit">s</span>
    </div>

    <div>
        <span style="display:none;" class="label">Battery:</span><span style="display:none;" class="stats" id="battery"></span>
        <span class="label">Cold resistance:</span><span class="stats" id="resistance"></span>
        <span id="infos"></span>

    </div>
  </body>

  <script>
    require('./renderer.js');


  </script>
</html>
